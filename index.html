<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time AI Webcam Enhancer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Real-Time AI Webcam Enhancer</h1>
            <p>Tingkatkan kualitas webcam secara real-time dengan teknologi AI</p>
        </header>
        
        <div class="controls">
            <div class="camera-controls">
                <select id="cameraSelect" class="camera-select">
                    <option value="">Pilih Kamera...</option>
                </select>
                <button id="switchCamera" class="btn">Ganti Kamera</button>
                <button id="toggleEnhancement" class="btn btn-primary">Aktifkan Peningkatan</button>
            </div>
            
            <div class="enhancement-controls">
                <h3>Mode Peningkatan</h3>
                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="standard">Standard HD</button>
                    <button class="mode-btn" data-mode="super">Super Resolution</button>
                    <button class="mode-btn" data-mode="200mp">200MP Mode</button>
                    <button class="mode-btn" data-mode="night">Night Vision</button>
                    <button class="mode-btn" data-mode="portrait">Portrait Enhancement</button>
                </div>
                
                <div class="sliders">
                    <div class="slider-container">
                        <label for="sharpness">Ketajaman: <span id="sharpnessValue">100%</span></label>
                        <input type="range" id="sharpness" min="0" max="200" value="100">
                    </div>
                    
                    <div class="slider-container">
                        <label for="brightness">Kecerahan: <span id="brightnessValue">100%</span></label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>
                    
                    <div class="slider-container">
                        <label for="contrast">Kontras: <span id="contrastValue">100%</span></label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="video-comparison">
            <div class="video-container">
                <h3>Kamera Asli</h3>
                <video id="originalVideo" autoplay playsinline muted></video>
                <div class="video-stats">
                    <span>Resolusi: <span id="originalResolution">-</span></span>
                    <span>FPS: <span id="originalFps">-</span></span>
                </div>
            </div>
            
            <div class="video-container">
                <h3>Hasil Peningkatan AI</h3>
                <canvas id="enhancedVideo"></canvas>
                <div class="video-stats">
                    <span>Resolusi: <span id="enhancedResolution">-</span></span>
                    <span>FPS: <span id="enhancedFps">-</span></span>
                    <span>Model: <span id="modelUsed">-</span></span>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="captureBtn" class="btn btn-secondary">Ambil Foto</button>
            <button id="toggleFullscreen" class="btn">Layar Penuh</button>
            <button id="recordBtn" class="btn btn-danger">Rekam Video</button>
        </div>
        
        <div class="gallery hidden" id="gallery">
            <h3>Galeri Foto</h3>
            <div class="images-container" id="imagesContainer"></div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class status-label>Status:</span>
                <span class="status-value" id="status">Memuat...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Pemrosesan:</span>
                <span class="status-value" id="processingTime">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Enhancement:</span>
                <span class="status-value" id="enhancementStatus">Tidak aktif</span>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
